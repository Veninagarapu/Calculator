<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="Calculator">Calculator</h1>
        <table class="table">
            <tr>
              <th class="result" align="center" colspan="4" >
                <p data-output id="result" type=text ></p>
              </th>
            </tr>
            
            <tr>
              <td><button data-operation type=button >*</button></td>
              <td><button  data-operation type=button>/</button></td>
              <td><button  data-operation type=button>-</button></td>
              <td><button  data-operation type=button>+</button></td>
            </tr>

            <tr>
              <td><button data-number type=button>.</button></td>
              <td><button data-number type=button>9</button></td>
              <td><button data-number type=button>8</button></td>
              <td><button data-number type=button>7</button></td>
            </tr>
            <tr>
                <td><button data-number type=button>6</button></td>
                <td><button data-number type=button>5</button></td>
                <td><button data-number type=button>4</button></td>
                <td><button data-number type=button>3</button></td>
              </tr>
              <tr>
                <td><button data-number type=button>2</button></td>
                <td><button data-number type=button>1</button></td>
                <td><button data-number type=button>0</button></td>
                <td><button data-equals type=button>=</button></td>
              </tr>

              <tr>
                <td><button data-all-clear type=button>C</button></td> 
                <td><button data-del type=button>D</button></td> 
              </tr>
          </table>

    
</body>
</html>
